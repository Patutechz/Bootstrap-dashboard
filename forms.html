        <section class="py-2 mt-4"> 
          <div class="container">

              <!-- Basic Form-->
                  <div class="col-lg-6 mb-4">
                    <div class="card">
                      <div class="card-header bg-white">
                        <h2 class="text-secondary" style="font-weight: 600; font-size: 16px;">Basic Form</h2>
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="Email Address" class="form-control">
                          </div>
                          <div class="form-group">       
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control">
                          </div>
                          <div class="form-group d-flex align-items-center justify-content-between">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label font-weight-normal" for="customCheck1">Remember Me</label>
                            </div>
                    
                            <div style="font-size: 16px;">
                              <a href="#" style="font-weight: 500; color: #507dd7;">
                                Forgot your password?
                              </a>
                            </div>
                          </div>
                          <div class="form-group">       
                            <input type="submit" value="Sign in" class="btn btn-primary">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                        
                <!-- Horizontal Form-->
                  <div class="col-lg-6 mb-4">
                    <div class="card">
                      <div class="card-header bg-white d-flex align-items-center">
                        <h2 class="text-secondary" style="font-weight: 600; font-size: 16px;">Horizontal Form</h2>
                      </div>
                      <div class="card-body">
                        <form class="form-horizontal">
                          <div class="form-group row">
                            <label class="col-sm-3">Email</label>
                            <div class="col-sm-9">
                              <input id="inputHorizontalSuccess" type="email" placeholder="Email Address" class="form-control form-control-success">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-3">Password</label>
                            <div class="col-sm-9">
                              <input id="inputHorizontalWarning" type="password" placeholder="Pasword" class="form-control form-control-warning">
                            </div>
                          </div>
                          <div class="form-group row">       
                            <div class="col-sm-9 offset-sm-3">
                              <input type="submit" value="Sign in" class="btn btn-primary">
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>      
                  </div>
                        
                  <!-- Inline Form-->
                  <div class="col-lg-8 mb-4">                           
                    <div class="card">
                      <div class="card-header bg-white d-flex align-items-center">
                        <h2 class="text-secondary" style="font-weight: 600; font-size: 16px;">Inline Form</h2>
                      </div>
                      <div class="card-body">
                        <form class="form-inline">
                          <div class="form-group">
                            <label for="inlineFormInput" class="sr-only">Email</label>
                            <input id="inlineFormInput" type="text" placeholder="Email" class="mr-3 form-control">
                          </div>
                          <div class="form-group">
                            <label for="inlineFormInputGroup" class="sr-only">Password</label>
                            <input id="inlineFormInputGroup" type="password" placeholder="Password" class="mr-3 form-control">
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                        
                  <!-- Modal Form-->
                  <div class="col-lg-4 mb-4">
                    <div class="card">
                      <div class="card-header bg-white d-flex align-items-center">
                        <h2 class="text-secondary" style="font-weight: 600; font-size: 16px;">Modal Form</h2>
                      </div>
                      <div class="card-body text-center">
                        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Open Modal Form</button>
                        <!-- Modal-->
                          <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                            <div role="document" class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h2 id="exampleModalLabel" class="modal-title text-secondary" style="font-weight: 600; font-size: 16px;">Modal Form</h2>
                                  <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                  <form>
                                    <div class="form-group">
                                      <label>Email</label>
                                      <input type="email" placeholder="Email Address" class="form-control">
                                    </div>
                                    <div class="form-group">       
                                      <label>Password</label>
                                      <input type="password" placeholder="Password" class="form-control">
                                    </div>
                                    <div class="form-group">       
                                      <input type="submit" value="Sign in" class="btn btn-primary">
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                                  <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>

                  <!-- Row Form-->
                  <div class="col-lg-12 mb-4">                           
                    <div class="card">
                      <div class="card-header bg-white d-flex align-items-center">
                        <h2 class="text-dark" style="font-weight: 600; font-size: 16px;">Form Grid</h2>
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">Email</label>
                              <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Password</label>
                              <input type="password" class="form-control" id="inputPassword4">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <textarea class="form-control" id="inputAddress" placeholder="1234 Main St" rows="3"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputCity">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputState">State</label>
                              <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="form-group col-md-2">
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Check me out
                              </label>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary"><span class="fas fa-user mr-2"></span>Sign in</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
